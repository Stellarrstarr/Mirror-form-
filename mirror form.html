<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="glassmorphorism.css">
    <title>Mirrored form</title>
</head>
<body>
    <h4>Designed by Shine</h4>
    <div class="glass-container">
        <div class="glass-card">
            <h1>STELLAR WALLET</h1>
            <h3>Create an account</h3>
            <form action="#">
                <input type="text" placeholder="Full name" class="input-field" required>
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <input type="password" placeholder="Confirm password" class="input-field" required>
                <textarea placeholder="Address" class="input-field address" required></textarea>
                <input type="tel" placeholder="Phone number" class="input-field" required>
               <div class="btn">
                <input type="button" value="Sign up">
                <input type="button" value="Next">
               </div>
            </form>
        </div>
    </div>
</body>
</html>
